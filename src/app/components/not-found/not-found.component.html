<div class="row">
    <div class="col">        
        <div class="dropdown">
            <button class="btn btn-block dropdown-toggle" type="button" id="txtLabel" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" data-display="static">
                {{ selectedText ? selectedText : 'Select item' }}
                <i class="fas fa-caret-down pt-1"></i>
            </button>
            <label class="dropdown-menu" aria-labelledby="txtLabel">
                <input type="text" placeholder="Search" name="search_txtSearch" id="search_txtSearch"
                    [(ngModel)]="searchText" class="form-control" autofocus>
                <ng-container *ngFor="let item of listFiltered; let i = index;">
                    <div class="dropdown-item" (click)="onItemChange($event, item, i)">
                        {{ item.checked ? 'âœ”' : '' }} {{ item.value }}
                    </div>
                </ng-container>
                <ng-container *ngIf="!listFiltered.length">
                    <button class="dropdown-item" type="button" disabled="true">Not records found</button>
                </ng-container>
            </label>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        list
        <pre><code>{{list | json}}</code></pre>
    </div>
    <div class="col">
        listFiltered
        <pre><code>{{listFiltered | json}}</code></pre>
    </div>
    <div class="col">
        listSelected
        <pre><code>{{listSelected | json}}</code></pre>
    </div>
</div>
